<h1>About this blog</h1>

<p>This is a blog hosted as git repository on GitHub. It is built with <a href="http://jekyllrb.com/">Jekyll</a> and is running on <a href="https://www.openshift.com/">OpenShift</a>.</p>
<p>The point is deploy it using <a href="https://github.com/jroper/erqx">ERQX</a>, an embeddable blog engine for <a href="https://www.playframework.com/">Play Framework</a>.</p>
